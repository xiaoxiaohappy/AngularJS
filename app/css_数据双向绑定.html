<!DOCTYPE html>
<html lang="en" ng-app="cssModel">
<head>
    <meta charset="UTF-8">
    <title>通过数据绑定来改变css样式，而不是传统的addclass之类的</title>

    <link rel="stylesheet" href="css/bootstrap-3.0.0/css/bootstrap.css">

    <link rel="stylesheet" href="css/css_数据双向绑定.css">
    <script src="framework/1.3.0.14/angular.js"></script>
    <script src="js/css_数据双向绑定.js"></script>
</head>
<body>
<div ng-controller="cssCtrl">
    <p class="text-{{color}}">测试css的样式</p>
    <button class="btn btn-default" ng-click="setGreen()">换成绿色</button>
</div>
</body>
</html>
