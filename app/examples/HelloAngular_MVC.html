<!doctype html>
<html ng-app>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div ng-controller="HelloAngular">
            <!--ng-controller是Angular中的控制器（<放业务逻辑></放业务逻辑>），这里由函数HelloAngular充当-->
            <p>{{greeting.text}},Angular</p>
            <!--这里浏览器若刷新很快，是能看到{{}}的，页面会显得较丑陋-->
            <!--下面使用ng-bind来解决这个问题-->
            <p><span ng-bind="greeting.text"></span>,Angular</p>
        </div>
    </body>
    <script src="../public/angular-1.3.0.js"></script>
    <script src="HelloAngular_MVC.js"></script>
</html>
