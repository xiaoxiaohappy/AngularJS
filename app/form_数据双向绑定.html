<!DOCTYPE html>


<!--ng-app放到html中-->
<html lang="en" ng-app="userInforModel">
<head>
    <meta charset="UTF-8">
    <title>数据双向绑定</title>

    <link rel="stylesheet" href="css/bootstrap-3.0.0/css/bootstrap.css">
    <script src="framework/1.3.0.14/angular.js"></script>
    <script src="js/form_数据双向绑定.js"></script>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">
            数据双向绑定
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <!--col-md-12 这一列占12列那么宽  ，bootstrap会把屏幕分成12列宽    中间md为中等-->
            <div class="col-md-12">
                <!--这里写form-->
                <!--role="form"是给bootstrap看的，让它知道这是一个表单-->

                <!--控制器放到form中-->
                <form class="form-horizontal" role="form" ng-controller="userInforCtrl">
                    <div class="form-group">
                        <!--占两列宽-->
                        <label class="col-md-2 control-label">
                            邮箱：
                        </label>

                        <!--占10列宽-->
                        <div class="col-md-10">
                            <!--ng-model="userinfo.email"来绑定值-->
                            <input class="form-control" type="email" placeholder="请输入邮箱" ng-model="userinfo.email"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            密码：
                        </label>
                        <div class="col-md-10">
                            <input class="form-control" type="password" placeholder="只能是数字、字母、下划线" ng-model="userinfo.password"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="userinfo.autoLogin">自动登陆
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button class="btn btn-default" ng-click="getFormData()">
                                获取form表单的值(点F12看console.log)
                            </button>
                            <button class="btn btn-default" ng-click="setFormData()">
                                重新设置form表单的值
                            </button>
                            <button class="btn btn-default" ng-click="resetFormData()">
                                重置form表单的值(回到原来的值)
                            </button>
                        </div>
                    </div>

                </form>




            </div>
        </div>
    </div>
</div>

</body>
</html>
