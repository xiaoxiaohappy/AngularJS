<!DOCTYPE html>
<html lang="en" ng-app="form_directive">
<head>
    <meta charset="UTF-8">
    <title>form指令</title>
    <script src="../public/angular-1.3.0.js"></script>
    <script src="内置指令(form).js"></script>
</head>
<body>
   <form name="myForm" ng-controller="myCtrl" ng-submit="save()">

       <!--form这个内置指令可以自己进行校验-->
       <input name="username" type="text" ng-model="user.userName" required/>
       <input name="password" type="password" ng-model="user.passWord" required>

       <!--这里使用ng-disabled指令来绑定到myForm.$invalid属性上,这样这个按钮就能根据表达的校验状态来判断是否这个按钮可用-->
       <input type="submit" ng-disabled="myForm.$invalid">
   </form>
</body>
</html>
